<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Noticias Globales — Noticias al Día</title>
  <meta name="description" content="Agregador global de noticias — carga rápida, paginación e infinite scroll." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <h1 class="logo">Noticias al Día</h1>
      <div class="controls">
        <input id="searchInput" placeholder="Buscar por palabra clave (ej: tecnología, economía)" />
        <label class="toggle">
          <input id="infiniteToggle" type="checkbox" />
          <span>Scroll infinito</span>
        </label>
      </div>
    </div>
  </header>


<div id="newsLoader" style="display:none">Cargando...</div>
<div id="newsError" class="hidden" style="color:red"></div>
<section id="newsGrid" class="news-grid"></section>


  <main class="container main">
    <section class="hero">
      <h2>Titulares globales — actualizados</h2>
      <p>Infinitas noticias, consulta por palabra clave y carga más cuando quieras.</p>
    </section>

    <section id="newsSection" class="news-section">
      <div id="newsGrid" class="news-grid"></div>
      <div class="actions">
        <button id="loadMoreBtn" class="btn" style="display:none">Cargar más</button>
        <div id="loading" class="loading" aria-hidden="true">Cargando...</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© 2025 Noticias al Día · Agregador global (NewsAPI)</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
